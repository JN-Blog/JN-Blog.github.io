{% if article.share_post and article.status != 'draft' %}
<section>
    <p id="post-share-links">
        <a href="{{article.share_post['twitter']}}" id="twitter "target="_blank" title="Share on Twitter"><i class="fa fa-twitter fa-lg"></i></a>
        &nbsp;
        <a href="{{article.share_post['facebook']}}" id="facebook" target="_blank" title="Share on Facebook"><i class="fa fa-facebook fa-lg"></i></a>
        &nbsp;
        <a href="{{article.share_post['linkedin']}}" id="linkedin" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin fa-lg"></i></a>
    </p>
</section>
<script type="text/javascript" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/javascript/social_tracking.js" async="async">
</script>
{% endif %}
